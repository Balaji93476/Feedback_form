<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
<style>
  :root {
    --bg: #0d0d14;
    --surface: #16161f;
    --surface2: #1e1e2a;
    --border: #2a2a3a;
    --accent: #ff6b35;
    --accent2: #4ecdc4;
    --accent3: #a78bfa;
    --text: #e8e6f0;
    --muted: #6b6880;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
  }

  /* Noise overlay */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
    pointer-events: none;
    opacity: 0.4;
    z-index: 0;
  }

  .page { position: relative; z-index: 1; }

  /* Nav */
  nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1.25rem 2.5rem;
    border-bottom: 1px solid var(--border);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 10;
    background: rgba(13,13,20,0.85);
  }

  .logo {
    font-family: 'Syne', sans-serif;
    font-weight: 800;
    font-size: 1.2rem;
    color: var(--text);
    letter-spacing: -0.02em;
  }

  .logo span { color: var(--accent); }

  .nav-right { display: flex; align-items: center; gap: 1.5rem; }

  .btn-refresh {
    padding: 0.5rem 1.2rem;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    font-size: 0.85rem;
    cursor: pointer;
    transition: all 0.2s;
  }
  .btn-refresh:hover { border-color: var(--accent); color: var(--accent); }

  .btn-form {
    padding: 0.5rem 1.2rem;
    background: var(--accent);
    border: none;
    border-radius: 8px;
    color: white;
    font-family: 'DM Sans', sans-serif;
    font-size: 0.85rem;
    font-weight: 500;
    cursor: pointer;
    text-decoration: none;
    transition: opacity 0.2s;
  }
  .btn-form:hover { opacity: 0.85; }

  /* Main layout */
  main { padding: 2.5rem; max-width: 1400px; margin: 0 auto; }

  .page-title {
    margin-bottom: 2rem;
  }
  .page-title p {
    font-size: 0.8rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--accent);
    font-weight: 500;
    margin-bottom: 0.4rem;
  }
  .page-title h1 {
    font-family: 'Syne', sans-serif;
    font-size: 2.2rem;
    font-weight: 800;
    color: var(--text);
    letter-spacing: -0.03em;
  }

  /* KPI cards */
  .kpi-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
    margin-bottom: 2rem;
  }

  .kpi-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 1.5rem;
    position: relative;
    overflow: hidden;
    transition: border-color 0.2s;
  }
  .kpi-card:hover { border-color: var(--accent); }

  .kpi-card::after {
    content: '';
    position: absolute;
    top: 0; right: 0;
    width: 80px; height: 80px;
    border-radius: 50%;
    opacity: 0.08;
  }
  .kpi-card:nth-child(1)::after { background: var(--accent); }
  .kpi-card:nth-child(2)::after { background: var(--accent2); }
  .kpi-card:nth-child(3)::after { background: var(--accent3); }
  .kpi-card:nth-child(4)::after { background: #ffd166; }

  .kpi-label {
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: var(--muted);
    font-weight: 500;
    margin-bottom: 0.5rem;
  }
  .kpi-value {
    font-family: 'Syne', sans-serif;
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--text);
    line-height: 1;
  }
  .kpi-value.accent { color: var(--accent); }
  .kpi-value.accent2 { color: var(--accent2); }
  .kpi-value.accent3 { color: var(--accent3); }
  .kpi-sub {
    font-size: 0.8rem;
    color: var(--muted);
    margin-top: 0.4rem;
  }

  /* Chart grid */
  .chart-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    margin-bottom: 2rem;
  }

  @media (max-width: 768px) { .chart-grid { grid-template-columns: 1fr; } }

  .chart-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 1.5rem;
  }

  .chart-title {
    font-family: 'Syne', sans-serif;
    font-size: 0.95rem;
    font-weight: 700;
    color: var(--text);
    margin-bottom: 1.2rem;
    letter-spacing: -0.01em;
  }

  canvas { max-height: 240px; }

  /* Recent table */
  .table-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 16px;
    overflow: hidden;
  }

  .table-header {
    padding: 1.25rem 1.5rem;
    border-bottom: 1px solid var(--border);
    font-family: 'Syne', sans-serif;
    font-size: 0.95rem;
    font-weight: 700;
    color: var(--text);
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  thead th {
    padding: 0.75rem 1.5rem;
    text-align: left;
    font-size: 0.7rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: var(--muted);
    font-weight: 500;
    border-bottom: 1px solid var(--border);
  }

  tbody tr {
    border-bottom: 1px solid var(--border);
    transition: background 0.15s;
  }
  tbody tr:last-child { border: none; }
  tbody tr:hover { background: var(--surface2); }

  tbody td {
    padding: 0.9rem 1.5rem;
    font-size: 0.88rem;
    color: var(--text);
  }

  .stars { color: var(--accent); letter-spacing: 1px; }
  .badge {
    display: inline-block;
    padding: 0.2rem 0.6rem;
    border-radius: 50px;
    font-size: 0.72rem;
    font-weight: 500;
  }
  .badge-yes { background: rgba(78,205,196,0.15); color: var(--accent2); }
  .badge-no { background: rgba(255,107,53,0.15); color: var(--accent); }
  .badge-maybe { background: rgba(167,139,250,0.15); color: var(--accent3); }

  .empty-state {
    text-align: center;
    padding: 4rem;
    color: var(--muted);
  }
  .empty-state .icon { font-size: 3rem; margin-bottom: 1rem; }
  .empty-state p { font-size: 1rem; }

  .loading {
    text-align: center;
    padding: 2rem;
    color: var(--muted);
    font-size: 0.9rem;
  }
</style>
</head>
<body>
<div class="page">
  <nav>
    <div class="logo">Feed<span>back</span></div>
    <div class="nav-right">
      <button class="btn-refresh" onclick="loadData()">‚Üª Refresh</button>
      <a href="/" class="btn-form">+ New Feedback</a>
    </div>
  </nav>

  <main>
    <div class="page-title">
      <p>Analytics</p>
      <h1>Results Dashboard</h1>
    </div>

    <div class="kpi-grid" id="kpiGrid">
      <div class="loading">Loading data...</div>
    </div>

    <div class="chart-grid" id="chartGrid" style="display:none">
      <div class="chart-card">
        <div class="chart-title">‚≠ê Rating Distribution</div>
        <canvas id="ratingChart"></canvas>
      </div>
      <div class="chart-card">
        <div class="chart-title">üìÇ Feedback by Category</div>
        <canvas id="categoryChart"></canvas>
      </div>
      <div class="chart-card">
        <div class="chart-title">üëç Would Recommend?</div>
        <canvas id="recommendChart"></canvas>
      </div>
    </div>

    <div class="table-card" id="tableCard" style="display:none">
      <div class="table-header">üìã Recent Submissions</div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Rating</th>
            <th>Category</th>
            <th>Message</th>
            <th>Recommend</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <div id="emptyState" style="display:none">
      <div class="empty-state">
        <div class="icon">üì≠</div>
        <p>No feedback submitted yet. <a href="/" style="color:var(--accent)">Be the first!</a></p>
      </div>
    </div>
  </main>
</div>

<script>
  let ratingChart, categoryChart, recommendChart;

  const CHART_COLORS = ['#ff6b35', '#4ecdc4', '#a78bfa', '#ffd166', '#06d6a0', '#ef476f'];

  function makeStars(n) {
    return '‚òÖ'.repeat(n) + '‚òÜ'.repeat(5 - n);
  }

  function badgeRecommend(val) {
    const map = { 'Yes': 'badge-yes', 'No': 'badge-no', 'Maybe': 'badge-maybe' };
    return `<span class="badge ${map[val] || 'badge-maybe'}">${val || 'N/A'}</span>`;
  }

  function destroyChart(chart) {
    if (chart) chart.destroy();
  }

  async function loadData() {
    try {
      const res = await fetch('/api/results');
      const d = await res.json();

      const kpiGrid = document.getElementById('kpiGrid');

      if (d.total === 0) {
        kpiGrid.innerHTML = '';
        document.getElementById('emptyState').style.display = 'block';
        document.getElementById('chartGrid').style.display = 'none';
        document.getElementById('tableCard').style.display = 'none';
        return;
      }

      document.getElementById('emptyState').style.display = 'none';
      document.getElementById('chartGrid').style.display = 'grid';
      document.getElementById('tableCard').style.display = 'block';

      // Top recommenders
      const yesCount = d.recommend['Yes'] || 0;
      const npsPercent = d.total > 0 ? Math.round((yesCount / d.total) * 100) : 0;

      kpiGrid.innerHTML = `
        <div class="kpi-card">
          <div class="kpi-label">Total Responses</div>
          <div class="kpi-value accent">${d.total}</div>
          <div class="kpi-sub">All time submissions</div>
        </div>
        <div class="kpi-card">
          <div class="kpi-label">Avg. Rating</div>
          <div class="kpi-value accent2">${d.avg_rating}</div>
          <div class="kpi-sub">Out of 5 stars</div>
        </div>
        <div class="kpi-card">
          <div class="kpi-label">Would Recommend</div>
          <div class="kpi-value accent3">${npsPercent}%</div>
          <div class="kpi-sub">${yesCount} of ${d.total} said Yes</div>
        </div>
        <div class="kpi-card">
          <div class="kpi-label">Top Category</div>
          <div class="kpi-value" style="font-size:1.5rem;margin-top:0.3rem">${Object.entries(d.categories).sort((a,b)=>b[1]-a[1])[0]?.[0] || '‚Äî'}</div>
          <div class="kpi-sub">Most common topic</div>
        </div>
      `;

      // Rating chart
      destroyChart(ratingChart);
      const rCtx = document.getElementById('ratingChart').getContext('2d');
      const rLabels = ['1‚òÖ', '2‚òÖ', '3‚òÖ', '4‚òÖ', '5‚òÖ'];
      const rData = rLabels.map((_, i) => d.ratings[String(i + 1)] || 0);
      ratingChart = new Chart(rCtx, {
        type: 'bar',
        data: {
          labels: rLabels,
          datasets: [{ data: rData, backgroundColor: CHART_COLORS, borderRadius: 8, borderSkipped: false }]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: {
            x: { grid: { color: '#2a2a3a' }, ticks: { color: '#6b6880' } },
            y: { grid: { color: '#2a2a3a' }, ticks: { color: '#6b6880', stepSize: 1 } }
          }
        }
      });

      // Category chart
      destroyChart(categoryChart);
      const cCtx = document.getElementById('categoryChart').getContext('2d');
      const catLabels = Object.keys(d.categories);
      const catData = Object.values(d.categories);
      categoryChart = new Chart(cCtx, {
        type: 'doughnut',
        data: {
          labels: catLabels,
          datasets: [{ data: catData, backgroundColor: CHART_COLORS, borderWidth: 0, hoverOffset: 6 }]
        },
        options: {
          plugins: {
            legend: { position: 'right', labels: { color: '#e8e6f0', boxWidth: 12, padding: 15, font: { size: 12 } } }
          },
          cutout: '65%'
        }
      });

      // Recommend chart
      destroyChart(recommendChart);
      const recCtx = document.getElementById('recommendChart').getContext('2d');
      const recLabels = Object.keys(d.recommend);
      const recData = Object.values(d.recommend);
      recommendChart = new Chart(recCtx, {
        type: 'pie',
        data: {
          labels: recLabels,
          datasets: [{ data: recData, backgroundColor: ['#4ecdc4', '#a78bfa', '#ff6b35'], borderWidth: 0, hoverOffset: 6 }]
        },
        options: {
          plugins: {
            legend: { position: 'right', labels: { color: '#e8e6f0', boxWidth: 12, padding: 15, font: { size: 12 } } }
          }
        }
      });

      // Table
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = d.recent.map(r => `
        <tr>
          <td>${r.name || 'Anonymous'}</td>
          <td><span class="stars">${makeStars(r.rating || 0)}</span></td>
          <td>${r.category || '‚Äî'}</td>
          <td style="max-width:200px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;color:#9b97aa">${r.message || '‚Äî'}</td>
          <td>${badgeRecommend(r.recommend)}</td>
          <td style="color:#6b6880;font-size:0.8rem">${r.submitted_at?.split(' ')[0] || ''}</td>
        </tr>
      `).join('');

    } catch (err) {
      document.getElementById('kpiGrid').innerHTML = '<div class="loading">‚ö†Ô∏è Failed to load data</div>';
    }
  }

  Chart.defaults.color = '#6b6880';
  Chart.defaults.borderColor = '#2a2a3a';
  loadData();
</script>
</body>
</html>
